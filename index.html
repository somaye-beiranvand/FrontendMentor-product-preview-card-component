<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>my first responsive project</title>
  <link rel="stylesheet" href="css/bootstrap.css">   
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/font.css">  
</head>
<body>    
  <div class="container-fluid py-4">
    <div class="main ms-auto me-auto bg-white">
      <div class="row row-cols-1 row-cols-xxl-2">
        <div class="col product-img">
          <img src="images/image-product-mobile.jpg" class="w-100 image-product-mobile" alt="">
          <img src="images/image-product-desktop.jpg" class="w-100 image-product-desktop" alt="">
        </div>
        <div class="col">
          <div class="bottom p-4">
            <div class="row row-cols-1 description">
              <div class="col mb-4 mb-xxl-3">
                <div class="product">
                  <h3>
                    PERFUME
                  </h3>
                  <h4 mb-0 mb-xxl-1>
                    Gabrielle Essence Eau De Parfum
                  </h4>
                  <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                  </p>
                </div>
              </div>
              <div class="col">
                <div class="price mb-3 mb-xxl-4">
                  <p class="d-inline me-3">
                    $149.99
                  </p>
                  <p class="d-inline text-decoration-line-through">
                    $169.99
                  </p>
                </div>
              </div>
              <div class="col">
                <img src="images/icon-cart.svg" alt="">
                <input type="submit" class="form-control py-3" value="Add to Cart">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
